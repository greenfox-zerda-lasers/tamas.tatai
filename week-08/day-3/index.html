<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body></body>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://api.giphy.com/v1/gifs/search?q=funny+cat&api_key=dc6zaTOxFJmzC');
    xhr.send();
    xhr.onreadystatechange = function (rsp) {
      if (xhr.readyState === XMLHttpRequest.DONE) {
        var giphy = JSON.parse(xhr.response);
        console.log(giphy.data[0].images.downsize.url); //url?
      }
    }
  </script>
  <script src="giphy.js"></script>
</html>
